<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha Método de Pagamento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f6ecd5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 800px;
            height: 700px; /* Aumentando a altura do container */
            background-color: #fff;
            padding: 60px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 50px; /* Aumentando o espaçamento entre o título e as opções */
        }
        .payment-options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 50px; /* Aumentando o espaçamento entre as opções e o botão */
        }
        .payment-option {
            width: 200px;
            height: 200px;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 12px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .payment-option img {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto 15px;
        }
        .btn-cancel {
            background-color: #e74c3c;
            color: white;
            border: none;
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="form-title">Escolha método de pagamento</h2>
        <div class="payment-options">
            <div class="payment-option">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/PIX_-_Icon_-_2021.svg/120px-PIX_-_Icon_-_2021.svg.png" alt="PIX">
                <p>PIX</p>
            </div>
            <div class="payment-option">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Credit-cards-payment.png/120px-Credit-cards-payment.png" alt="Cartão">
                <p>Cartão</p>
            </div>
        </div>
        <button class="btn btn-cancel">CANCELAR</button>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
