<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Favoritos.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="cart-container">
        <h3>Favoritos</h3>
        <a th:href="@{/menuPedidos}" class="btn btn-voltar">Voltar ao Menu</a>

        <div th:each="produto : ${favoritos}" class="cart-item d-flex align-items-center">
            <img th:src="@{${produto.imagemUrl}}" alt="Imagem do produto" onerror="this.onerror=null;this.src='/cantinaDigital/images/default.png';" class="cart-item-image">
            <div class="me-auto cart-info">
                <h5 th:text="${produto.nomeProduto}">Nome do Produto</h5>
                <p th:text="${produto.descriçao}">Descrição do produto</p>
            </div>
            <p class="cart-price" th:text="'R$ ' + ${produto.preço}">R$ 0,00</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
