<footer>
    <style>
body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

footer {
    background-color: #F6F5F0; 
    padding: 20px 0;
    width: 100%;
    margin-top: auto;
    box-shadow: 0px -6px 15px rgba(0, 0, 0, 0.2);
}

.footer-icons {
    font-size: 2.2rem;
    color: #4a4a4a;
    transition: color 0.3s, transform 0.3s;
}

.footer-icons:hover {
    color: #d35400;
    transform: scale(1.1);
}

.footer-text {
    font-size: 1.1rem;
    color: #4a4a4a;
    transition: color 0.3s, transform 0.3s;
}

.footer-text:hover {
    color: #d35400;
    transform: scale(1.1);
}

.footer-item {
    text-align: center;
}

.footer-link {
    text-decoration: none;
    color: inherit;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: all 0.3s;
}

.footer-link:hover .footer-icons,
.footer-link:hover .footer-text {
    color: #d35400;
    transform: scale(1.1);
}

    </style>
    
    <div class="container">
        <div class="row">
            <div class="col-4 footer-item">
                <a th:href="@{carrinho}" class="footer-link">
                    <i class="bi bi-cart-fill footer-icons"></i>
                    <div class="footer-text">Carrinho</div>
                </a>
            </div>
            <div class="col-4 footer-item">
                <a th:href="@{favoritos}" class="footer-link">
                    <i class="bi bi-heart-fill footer-icons"></i>
                    <div class="footer-text">Favoritos</div>
                </a>
            </div>
            <div class="col-4 footer-item">
                <a th:href="@{menuUsuario}" class="footer-link">
                    <i class="bi bi-person-fill footer-icons"></i>
                    <div class="footer-text">Perfil</div>
                </a>
            </div>
        </div>
    </div>
</footer>
