<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha Método de Pagamento</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   	<link href="css/EscolhaPagamento.css" type="text/css" rel="stylesheet">
   	<link rel="icon" href="images/favicon.PNG" type="image/png">
   
</head>
<body>

    <div class="form-container">
        <h2 class="form-title">Escolha método de pagamento</h2>
        <div class="payment-options">
        <a th:href="@{pagamentoPix}">
            <button class="payment-option">
                <img src="https://files.passeidireto.com/2889edc1-1a70-456a-a32c-e3f050102347/2889edc1-1a70-456a-a32c-e3f050102347.png" alt="PIX">
                <p>PIX</p>
            </button>
            </a>
            <button class="payment-option">
                <img src="https://cdn-icons-png.flaticon.com/512/71/71227.png" alt="Cartão">
                <p>Cartão</p>
            </button>
        </div>
        <a th:href="@{menuPedidos}">
        <button class="btn btn-cancel">CANCELAR</button>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
