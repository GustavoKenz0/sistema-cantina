<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/EditarPerfil.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="images/favicon.PNG" type="image/png">
    
</head>
<body>
    <div class="cadastro-container">
        <h1>Editar Perfil</h1>
        <div th:if="${param.error}">
      <p style="color: red;">Nome de usuário já existente.</p>
  </div>
        <form th:action="@{/editarUsuario/{id}(id=${usuario.idUsuario})}" method="post" th:object="${usuario}">
            <input type="text" class="form-control" th:field="*{nomeUsuario}" placeholder="Nome Completo" required>
            <input type="email" class="form-control" th:field="*{email}" placeholder="E-mail" required>
            <input type="password" class="form-control" th:field="*{senha}" placeholder="Senha (deixe em branco para não alterar)">
            <button type="submit" class="btn btn-cadastrar">Editar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
