<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Favoritos.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.PNG" type="image/png">
    
</head>

<body>
    <div class="cart-container">
        <h3>Favoritos</h3>
        <a th:href="@{/menuPedidos}" class="btn btn-voltar">Voltar ao Menu</a>

        <div th:each="produto : ${favoritos}" class="cart-item d-flex align-items-center">
            <img th:src="@{${produto.imagemUrl}}" alt="Imagem do produto" onerror="this.onerror=null;this.src='/cantinaDigital/images/default.png';" class="cart-item-image">
            <div class="me-auto cart-info">
                <h5 th:text="${produto.nomeProduto}">Nome do Produto</h5>
                <p th:text="${produto.descriçao}">Descrição do produto</p>
                <p class="cart-price" th:text="'R$ ' + ${produto.preço}">R$ 0,00</p>
                <p th:text="'Estoque: ' + ${produto.estoque}"></p>
            </div>
            <div class="d-flex ms-2">
                <form th:action="@{/adicionarAoCarrinho/{id}(id=${produto.id})}" method="post" class="me-2">
                    <button type="submit" class="btn btn-carrinho">Adicionar ao carrinho</button>
                </form>
               <form th:action="@{/excluirFavorito/{id}(id=${produto.id})}" method="post">
    <button type="submit" class="btn btn-favoritar">Remover</button>
</form>
            </div>
        </div>
    </div>
    
 <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
