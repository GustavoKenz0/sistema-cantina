<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento via PIX</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/PagamentoPIX.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="images/favicon.PNG" type="image/png">
</head>
<body>

    <div class="form-container">
        <h2 class="form-title">Pagamento via PIX</h2>

        <div class="payment-details">
            <p class="payment-info">Valor da compra:</p>
            <p class="payment-amount" th:text="'R$ ' + ${totalCarrinho}"></p>
            <div class="qr-code">
                <img src="/images/PixCantinaDigital.webp" alt="QR Code PIX">
            </div>

            <p class="payment-info">Escaneie o QR Code para realizar o pagamento</p>
        </div>

        <a th:href="@{menuPedidos}">
            <button class="btn btn-cancel">CANCELAR</button>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
