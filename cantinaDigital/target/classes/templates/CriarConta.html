<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina Digital - Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/CriarConta.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="images/favicon.PNG" type="image/png">
    
</head>
<body>
    <div class="cadastro-container">
        <h1>Cantina Digital</h1>
        <form th:action="@{/criarConta}" th:object="${usuario}" method="post">
            <input type="text" class="form-control" placeholder="Nome completo" th:field="*{nomeUsuario}" required>
            <input type="email" class="form-control" placeholder="E-mail" th:field="*{email}" required>
            <input type="password" class="form-control" placeholder="Senha" th:field="*{senha}" required>
            <button type="submit" class="btn btn-cadastrar">CADASTRAR</button>
        </form>
        <a th:href="@{login}" class="link-cadastro">Possuo cadastro ></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
