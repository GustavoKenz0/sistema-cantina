<footer>
    <style>
     body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  footer {
    background-color: #F5F5F5;
    padding: 20px 0;
    width: 100%;
    margin-top: auto;
    box-shadow: 0px -6px 15px rgba(0, 0, 0, 0.2);
  }

  .footer-icons {
    font-size: 2rem;
    color: black;
     transition: transform 0.3s;
  }
  
  .footer-icons:hover {
            transform: scale(1.1);
        }

  .footer-text {
    font-size: 1rem;
    color: black;
  }
  
   .footer-text:hover {
            color: #d35400;
            transform: scale(1.1);
             transition: color 0.3s, transform 0.3s;
        }

  .footer-item {
    text-align: center;
  }

  .footer-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s;
        }
  
   .footer-link:hover .footer-icons,
        .footer-link:hover .footer-text {
            color: #d35400;
            transform: scale(1.1);
        }
        

    </style>
    
    <div class="container">
        <div class="row">
            <div class="col-4 footer-item">
                <a th:href="@{carrinho}" class="footer-link">
                    <i class="bi bi-cart footer-icons"></i>
                    <div class="footer-text">Carrinho</div>
                </a>
            </div>
            <div class="col-4 footer-item">
                <a th:href="@{favoritos}" class="footer-link">
                    <i class="bi bi-heart footer-icons"></i>
                    <div class="footer-text">Favoritos</div>
                </a>
            </div>
            <div class="col-4 footer-item">
                <a th:href="@{menuUsuario}" class="footer-link">
                    <i class="bi bi-person footer-icons"></i>
                    <div class="footer-text">Perfil</div>
                </a>
            </div>
        </div>
    </div>
</footer>
